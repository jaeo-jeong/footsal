<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>젓자FC 팀 짜기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }


        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .player-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }

        .player-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .player-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .player-fields {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .field-group label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .field-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .delete-btn {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .add-player-form {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .teams-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .team {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
        }

        .team-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .team-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .team-players {
            list-style: none;
        }

        .team-player {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-info {
            display: flex;
            flex-direction: column;
        }

        .player-tier {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .player-position {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 3px;
        }

        .tier-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 5px;
        }

        .tier-S { background: #ff6b6b; }
        .tier-Aplus { background: #ffa500; }
        .tier-A { background: #ffd93d; }
        .tier-B { background: #6bcf7f; }
        .tier-C { background: #4ecdc4; }
        .tier-D { background: #95a5a6; }

        .tier-table {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .tier-table-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .tier-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .tier-item {
            background: white;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 15px;
        }

        .tier-item-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .tier-item-label {
            font-size: 1.3em;
            font-weight: 700;
        }

        .tier-item-count {
            font-size: 0.9em;
            color: #666;
            margin-left: auto;
        }

        .tier-item-players {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tier-player-name {
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9em;
            color: #333;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .players-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚽ 젓자FC</h1>

        <div class="tier-table">
            <div class="tier-table-title">티어 표</div>
            <div class="tier-list" id="tierList"></div>
        </div>

        <div class="section">
            <h2 class="section-title">선수 관리</h2>
            
            <div class="add-player-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" id="newPlayerName" placeholder="선수 이름">
                    </div>
                    <div class="form-group">
                        <label>티어</label>
                        <select id="newPlayerTier">
                            <option value="S">S</option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="B" selected>B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>포지션</label>
                        <select id="newPlayerPosition">
                            <option value="공격">공격</option>
                            <option value="수비">수비</option>
                            <option value="멀티" selected>멀티</option>
                        </select>
                    </div>
                    <button class="btn btn-success" onclick="addPlayer()">추가</button>
                </div>
            </div>

            <div class="players-grid" id="playersGrid"></div>
        </div>

        <div class="section">
            <h2 class="section-title">팀 구성</h2>
            <div class="controls">
                <button class="btn btn-primary" onclick="generateTeams()">팀 구성하기</button>
            </div>
            <div class="teams-container" id="teamsContainer"></div>
        </div>
    </div>

    <script>
        // 티어 가중치 (높을수록 강함)
        const tierWeights = {
            'S': 6,
            'A+': 5,
            'A': 4,
            'B': 3,
            'C': 2,
            'D': 1
        };

        // localStorage 키
        const STORAGE_KEY = 'jeotjaFcPlayers';

        // 기본 선수 데이터
        const defaultPlayers = [
            { name: '정재오', tier: 'B', position: '멀티' },
            { name: '강신재', tier: 'B', position: '멀티' },
            { name: '장건호', tier: 'B', position: '멀티' },
            { name: '김관영', tier: 'B', position: '멀티' },
            { name: '김상욱', tier: 'B', position: '멀티' },
            { name: '김승현', tier: 'B', position: '멀티' },
            { name: '김태연', tier: 'B', position: '멀티' },
            { name: '김동현', tier: 'B', position: '멀티' },
            { name: '문용혁', tier: 'B', position: '멀티' },
            { name: '문찬우', tier: 'B', position: '멀티' },
            { name: '문태영', tier: 'B', position: '멀티' },
            { name: '박찬영', tier: 'B', position: '멀티' },
            { name: '박찬혁', tier: 'B', position: '멀티' },
            { name: '배기정', tier: 'B', position: '멀티' },
            { name: '하상우', tier: 'B', position: '멀티' },
            { name: '김성호', tier: 'B', position: '멀티' },
            { name: '신현우', tier: 'B', position: '멀티' },
            { name: '옥준혁', tier: 'B', position: '멀티' },
            { name: '우승훈', tier: 'B', position: '멀티' },
            { name: '이도경', tier: 'B', position: '멀티' },
            { name: '이신원', tier: 'B', position: '멀티' },
            { name: '이준순', tier: 'B', position: '멀티' },
            { name: '이창준', tier: 'B', position: '멀티' },
            { name: '장재혁', tier: 'B', position: '멀티' },
            { name: '정기헌', tier: 'B', position: '멀티' },
            { name: '정우진', tier: 'B', position: '멀티' },
            { name: '전근우', tier: 'B', position: '멀티' }
        ];

        // 선수 데이터 로드 (localStorage에서 불러오기)
        function loadPlayers() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // 저장된 데이터가 있으면 사용, 없으면 기본 데이터 사용
                    return parsed.length > 0 ? parsed : defaultPlayers;
                }
            } catch (e) {
                console.error('데이터 로드 실패:', e);
            }
            return defaultPlayers;
        }

        // 선수 데이터 저장 (localStorage에 저장)
        function savePlayers() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(players));
            } catch (e) {
                console.error('데이터 저장 실패:', e);
            }
        }

        // 선수 데이터 초기화
        let players = loadPlayers();

        // 선수 목록 렌더링
        function renderPlayers() {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';

            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-fields">
                        <div class="field-group">
                            <label>티어</label>
                            <select onchange="updatePlayer(${index}, 'tier', this.value)">
                                <option value="S" ${player.tier === 'S' ? 'selected' : ''}>S</option>
                                <option value="A+" ${player.tier === 'A+' ? 'selected' : ''}>A+</option>
                                <option value="A" ${player.tier === 'A' ? 'selected' : ''}>A</option>
                                <option value="B" ${player.tier === 'B' ? 'selected' : ''}>B</option>
                                <option value="C" ${player.tier === 'C' ? 'selected' : ''}>C</option>
                                <option value="D" ${player.tier === 'D' ? 'selected' : ''}>D</option>
                            </select>
                        </div>
                        <div class="field-group">
                            <label>포지션</label>
                            <select onchange="updatePlayer(${index}, 'position', this.value)">
                                <option value="공격" ${player.position === '공격' ? 'selected' : ''}>공격</option>
                                <option value="수비" ${player.position === '수비' ? 'selected' : ''}>수비</option>
                                <option value="멀티" ${player.position === '멀티' ? 'selected' : ''}>멀티</option>
                            </select>
                        </div>
                        <button class="btn btn-danger delete-btn" onclick="deletePlayer(${index})">삭제</button>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            // 티어표도 업데이트
            renderTierTable();
        }

        // 티어표 렌더링
        function renderTierTable() {
            const tierList = document.getElementById('tierList');
            tierList.innerHTML = '';

            // 티어 순서
            const tierOrder = ['S', 'A+', 'A', 'B', 'C', 'D'];
            
            tierOrder.forEach(tier => {
                const tierPlayers = players.filter(p => p.tier === tier);
                
                const tierItem = document.createElement('div');
                tierItem.className = 'tier-item';
                
                tierItem.innerHTML = `
                    <div class="tier-item-header">
                        <span class="tier-badge tier-${tier.replace('+', 'plus')} tier-item-label">${tier}</span>
                        <span class="tier-item-count">${tierPlayers.length}명</span>
                    </div>
                    <div class="tier-item-players">
                        ${tierPlayers.length > 0 
                            ? tierPlayers.map(p => `<span class="tier-player-name">${p.name}</span>`).join('')
                            : '<span class="tier-player-name" style="color: #999;">선수 없음</span>'
                        }
                    </div>
                `;
                tierList.appendChild(tierItem);
            });
        }

        // 선수 추가
        function addPlayer() {
            const name = document.getElementById('newPlayerName').value.trim();
            const tier = document.getElementById('newPlayerTier').value;
            const position = document.getElementById('newPlayerPosition').value;

            if (!name) {
                alert('이름을 입력해주세요.');
                return;
            }

            if (players.some(p => p.name === name)) {
                alert('이미 존재하는 선수입니다.');
                return;
            }

            players.push({ name, tier, position });
            document.getElementById('newPlayerName').value = '';
            savePlayers(); // 저장
            renderPlayers();
        }

        // 선수 정보 업데이트
        function updatePlayer(index, field, value) {
            players[index][field] = value;
            savePlayers(); // 저장
            renderTierTable(); // 티어표 업데이트
        }

        // 선수 삭제
        function deletePlayer(index) {
            if (confirm(`${players[index].name} 선수를 삭제하시겠습니까?`)) {
                players.splice(index, 1);
                savePlayers(); // 저장
                renderPlayers();
            }
        }

        // 총 인원에 따른 팀 구성 규칙
        function getTeamSizes(totalPlayers) {
            const rules = {
                12: [6, 6],
                13: [7, 6],
                14: [7, 7],
                15: [5, 5, 5],
                16: [8, 8],
                17: [6, 6, 5],
                18: [6, 6, 6],
                19: [7, 6, 6],
                20: [7, 7, 6],
                21: [7, 7, 7]
            };
            
            if (rules[totalPlayers]) {
                return rules[totalPlayers];
            }
            
            // 규칙에 없는 경우 기본 처리 (2팀으로 균등 분배)
            const teamSize = Math.floor(totalPlayers / 2);
            const remainder = totalPlayers % 2;
            if (remainder === 0) {
                return [teamSize, teamSize];
            } else {
                return [teamSize + 1, teamSize];
            }
        }

        // 팀 구성 생성
        function generateTeams() {
            const totalPlayers = players.length;
            
            if (totalPlayers < 10) {
                alert('최소 10명의 선수가 필요합니다.');
                return;
            }

            // 총 인원에 따른 팀 크기 결정
            const teamSizes = getTeamSizes(totalPlayers);
            const numTeams = teamSizes.length;
            
            // 포지션별로 분류
            const attackers = players.filter(p => p.position === '공격');
            const defenders = players.filter(p => p.position === '수비');
            const multis = players.filter(p => p.position === '멀티');

            // 최적 팀 찾기 (최대 200번 시도)
            let bestTeams = null;
            let bestDiff = Infinity;

            for (let attempt = 0; attempt < 200; attempt++) {
                const teams = createBalancedTeams(teamSizes, attackers, defenders, multis);
                if (teams) {
                    const diff = calculateTeamDifference(teams);
                    if (diff < bestDiff) {
                        bestDiff = diff;
                        bestTeams = teams;
                        // 완벽한 밸런스면 중단
                        if (diff === 0) break;
                    }
                }
            }

            if (!bestTeams) {
                alert('팀 구성을 실패했습니다. 선수 수나 포지션 구성을 확인해주세요.');
                return;
            }

            renderTeams(bestTeams, teamSizes);
        }

        // 밸런스 있는 팀 생성
        function createBalancedTeams(teamSizes, attackers, defenders, multis) {
            const numTeams = teamSizes.length;
            const teams = Array(numTeams).fill(null).map(() => []);
            const used = new Set();
            const neededAttackers = 2; // 각 팀마다 공격수 2명 필요
            
            // 선수들을 랜덤하게 섞기
            const shuffledAttackers = [...attackers].sort(() => Math.random() - 0.5);
            const shuffledDefenders = [...defenders].sort(() => Math.random() - 0.5);
            const shuffledMultis = [...multis].sort(() => Math.random() - 0.5);

            // 각 팀에 공격수 배정 (공격 포지션 우선, 부족하면 멀티 사용)
            for (let teamIdx = 0; teamIdx < numTeams; teamIdx++) {
                let assignedAttackers = 0;
                
                // 공격 포지션 선수 먼저 배정
                for (const player of shuffledAttackers) {
                    if (assignedAttackers >= neededAttackers) break;
                    if (!used.has(player.name)) {
                        teams[teamIdx].push(player);
                        used.add(player.name);
                        assignedAttackers++;
                    }
                }
                
                // 부족하면 멀티 선수 사용
                for (const player of shuffledMultis) {
                    if (assignedAttackers >= neededAttackers) break;
                    if (!used.has(player.name)) {
                        teams[teamIdx].push(player);
                        used.add(player.name);
                        assignedAttackers++;
                    }
                }
            }

            // 각 팀에 수비수 배정 (수비 포지션 우선, 부족하면 멀티 사용)
            for (let teamIdx = 0; teamIdx < numTeams; teamIdx++) {
                const teamSize = teamSizes[teamIdx];
                const currentSize = teams[teamIdx].length;
                const neededDefenders = teamSize - currentSize;
                
                // 수비 포지션 선수 먼저 배정
                for (const player of shuffledDefenders) {
                    if (teams[teamIdx].length >= teamSize) break;
                    if (!used.has(player.name)) {
                        teams[teamIdx].push(player);
                        used.add(player.name);
                    }
                }
                
                // 부족하면 멀티 선수 사용
                for (const player of shuffledMultis) {
                    if (teams[teamIdx].length >= teamSize) break;
                    if (!used.has(player.name)) {
                        teams[teamIdx].push(player);
                        used.add(player.name);
                    }
                }
            }

            // 팀 크기 확인
            for (let i = 0; i < numTeams; i++) {
                if (teams[i].length !== teamSizes[i]) {
                    return null;
                }
            }

            // 포지션 확인 (각 팀마다 공격수 2명 이상)
            for (let i = 0; i < numTeams; i++) {
                const teamAttackers = teams[i].slice(0, neededAttackers).filter(p => 
                    p.position === '공격' || p.position === '멀티'
                ).length;
                
                if (teamAttackers < neededAttackers) {
                    return null;
                }
            }

            // 티어 밸런스 최적화
            optimizeTierBalance(teams, neededAttackers);

            return teams;
        }

        // 티어 밸런스 최적화
        function optimizeTierBalance(teams, neededAttackers) {
            function getTeamTierSum(team) {
                return team.reduce((sum, p) => sum + tierWeights[p.tier], 0);
            }

            function getTeamVariance(teams) {
                const sums = teams.map(team => getTeamTierSum(team));
                const avg = sums.reduce((a, b) => a + b, 0) / sums.length;
                const variance = sums.reduce((sum, s) => sum + Math.pow(s - avg, 2), 0) / sums.length;
                return variance;
            }

            // 여러 번 시도하여 밸런스 개선
            for (let iteration = 0; iteration < 100; iteration++) {
                const currentVariance = getTeamVariance(teams);
                
                // 모든 팀 쌍에 대해 교체 시도
                let improved = false;
                
                for (let i = 0; i < teams.length; i++) {
                    for (let j = i + 1; j < teams.length; j++) {
                        const team1 = teams[i];
                        const team2 = teams[j];
                        
                        // 공격수 교체 시도
                        const team1Attackers = team1.slice(0, neededAttackers);
                        const team2Attackers = team2.slice(0, neededAttackers);
                        
                        for (const p1 of team1Attackers) {
                            for (const p2 of team2Attackers) {
                                if (tierWeights[p1.tier] !== tierWeights[p2.tier]) {
                                    // 교체 시도
                                    const idx1 = team1.indexOf(p1);
                                    const idx2 = team2.indexOf(p2);
                                    team1[idx1] = p2;
                                    team2[idx2] = p1;
                                    
                                    const newVariance = getTeamVariance(teams);
                                    if (newVariance < currentVariance) {
                                        improved = true;
                                        break;
                                    } else {
                                        // 되돌리기
                                        team1[idx1] = p1;
                                        team2[idx2] = p2;
                                    }
                                }
                            }
                            if (improved) break;
                        }
                        
                        if (improved) break;
                        
                        // 수비수 교체 시도
                        const team1Defenders = team1.slice(neededAttackers);
                        const team2Defenders = team2.slice(neededAttackers);
                        
                        for (const p1 of team1Defenders) {
                            for (const p2 of team2Defenders) {
                                if (tierWeights[p1.tier] !== tierWeights[p2.tier]) {
                                    // 교체 시도
                                    const idx1 = team1.indexOf(p1);
                                    const idx2 = team2.indexOf(p2);
                                    team1[idx1] = p2;
                                    team2[idx2] = p1;
                                    
                                    const newVariance = getTeamVariance(teams);
                                    if (newVariance < currentVariance) {
                                        improved = true;
                                        break;
                                    } else {
                                        // 되돌리기
                                        team1[idx1] = p1;
                                        team2[idx2] = p2;
                                    }
                                }
                            }
                            if (improved) break;
                        }
                        
                        if (improved) break;
                    }
                    if (improved) break;
                }
                
                if (!improved) break;
            }
        }

        // 팀 간 티어 차이 계산 (분산 기반)
        function calculateTeamDifference(teams) {
            const sums = teams.map(team => team.reduce((sum, p) => sum + tierWeights[p.tier], 0));
            const avg = sums.reduce((a, b) => a + b, 0) / sums.length;
            const variance = sums.reduce((sum, s) => sum + Math.pow(s - avg, 2), 0) / sums.length;
            return variance;
        }

        // 팀 렌더링
        function renderTeams(teams, teamSizes) {
            const container = document.getElementById('teamsContainer');
            container.innerHTML = '';

            const neededAttackers = 2;

            teams.forEach((team, index) => {
                const teamDiv = document.createElement('div');
                teamDiv.className = 'team';
                
                const tierSum = team.reduce((sum, p) => sum + tierWeights[p.tier], 0);
                
                // 실제 배정된 포지션 계산
                const actualAttackers = team.slice(0, neededAttackers);
                const actualDefenders = team.slice(neededAttackers);
                
                // 포지션 표시용 함수
                function getDisplayPosition(player, isInAttackGroup) {
                    if (player.position === '멀티') {
                        return isInAttackGroup ? '공격(멀티)' : '수비(멀티)';
                    }
                    return player.position;
                }

                teamDiv.innerHTML = `
                    <div class="team-title">팀 ${index + 1} (${teamSizes[index]}명)</div>
                    <div class="team-stats">
                        <div>티어 합: ${tierSum}</div>
                        <div>공격: ${actualAttackers.length}명</div>
                        <div>수비: ${actualDefenders.length}명</div>
                    </div>
                    <ul class="team-players">
                        ${actualAttackers.map(player => `
                            <li class="team-player">
                                <div class="player-info">
                                    <div>${player.name} <span class="tier-badge tier-${player.tier.replace('+', 'plus')}">${player.tier}</span></div>
                                    <div class="player-position">${getDisplayPosition(player, true)}</div>
                                </div>
                            </li>
                        `).join('')}
                        ${actualDefenders.map(player => `
                            <li class="team-player">
                                <div class="player-info">
                                    <div>${player.name} <span class="tier-badge tier-${player.tier.replace('+', 'plus')}">${player.tier}</span></div>
                                    <div class="player-position">${getDisplayPosition(player, false)}</div>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.appendChild(teamDiv);
            });
        }

        // 초기 렌더링
        renderPlayers();
        renderTierTable();
    </script>
